type: class
description: Apply label encoding to specified categorical columns in-place.
methods:
  __init__:
    type: function
    description: Initialize self.
    parameters:
      properties:
        features:
          type: list
          description: Categorical columns to be label encoded.
      required:
      - features
  fit:
    type: function
    description: Fit a model to be used in subsequent transform.
    parameters:
      properties:
        df:
          type: pd.DataFrame
          description: The input DataFrame.
      required:
      - df
  fit_transform:
    type: function
    description: Fit and transform the input DataFrame.
    parameters:
      properties:
        df:
          type: pd.DataFrame
          description: The input DataFrame.
      required:
      - df
    returns:
    - type: pd.DataFrame
      description: The transformed DataFrame.
  transform:
    type: function
    description: Transform the input DataFrame with the fitted model.
    parameters:
      properties:
        df:
          type: pd.DataFrame
          description: The input DataFrame.
      required:
      - df
    returns:
    - type: pd.DataFrame
      description: The transformed DataFrame.
